<html lang="en">
<head>

<body>
    <h1 class="head">The value enters in the textbox that shows in the list box ...</h1>
    <div class="content">
        <div>
            <h1>Enter a value:</h1>
            <form onsubmit="addItem(); return false;">
                <input type="text" id="inputValue" placeholder="Enter a value">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <label for="listbox">Data are:-</label>
            <ul id="listbox" class="listbox">
                <!-- List items will be added here -->
            </ul>
        </div>
        <button class="delete" onclick="deleteAll()">Delete All</button>
    </div>
</body>
