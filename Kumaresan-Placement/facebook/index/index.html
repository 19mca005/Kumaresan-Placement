<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>index.html</title>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <div class="project-title">facebook</div>
            <div class="email-section">
            <div class="email-title">Email or username</div>
            <div class="email-field"><input class="e1" type="text" placeholder="Email"></div>
            <div class="checkbox"><input type="checkbox"></div>
            <div class="checkbox-message">Keep me logged in</div>
            </div>
            <div class="password-section">
                <div class="password-title">Password</div>
                <div class="password-field"><input class="p1" type="text" placeholder="Password"></div>
                <div class="forgotten-message">Forgotten my password!</div>
            </div>
            <div class="button1">
                <input type="submit" value="login">
            </div>
            </div>
            <div class="content-box">
                <div class="content-left">
                    <div class="content-message">
                        Facebook helps you connect and share with the <br> people in your life.
                    </div>
                    <div class="content-img">
                        <img src="../../img/connect.jpeg">
                    </div>
                </div>
                <div class="content-right">
                    <div class="right-content-header">
                     <div class="content-header">create an account</div>
                     <div class="content-message">It's free and always will be.</div>
                   </div>
                   <div class="user-form">
                    <div class="first-name"><input class="fn" type="text" placeholder="Firstname"></div>
                    <div class="last-name"><input class="ln" type="text" placeholder="Lastname"></div>
                    <div class="email"><input class="em" type="text" placeholder="Email"></div>
                    <div class="re-email"><input class="re-e" type="text" placeholder="Re-enter email"></div>
                    <div class="pass"><input class="password" type="text" placeholder="Password"></div>
                    <div class="birthday-message">Birthday</div>
                    <div class="date">
                        <select name="day" class="day" id="day">
                            <option value="day">day</option>
                        </select>
                        <select name="month" class="month" id="month">
                            <option value="month">Month</option>
                        </select>
                        <select name="year" class="year" id="year">
                            <option value="year">Year</option>
                        </select>
                    </div>
                    <div class="gender">
                        
                        <div class="male"><input type="radio" id="male" class="male" value="male"> <label for="male">Male</label></div>
                        <div class="female"><input type="radio" id="female" class="female" value="female"> <label for="female">Female</label></div>
                    </div>
                    <div class="terms">
                        <div class="term-message">By clicking create an account, you agree to our Terms and that</div>
                    </div>
                </div>
            </div>
            </div>
            
</body>
</html>
